## this file is a template of configuration, 
## please drop the suffix(_demo) of the file name to config.yaml before use
system:
    ## "zh" for Chinese, "en" for English
    language: en
    ## whether to auto start fetching stock data on launch
    auto_start: false
    ## which module to start: "portfolio" (holdings) or "watchlist" (favorites)
    startup_module: portfolio
    ## whether to enable debug mode for logging user actions
    debug_mode: false
display:
    color_scheme: professional
    ## number of decimal places to show for stock prices
    decimal_places: 3
    table_style: light
update:
    ## data refresh interval in seconds
    refresh_interval: 5
    ## whether to enable auto update of the application
    auto_update: true
