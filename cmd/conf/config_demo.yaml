# 股票监控系统配置文件示例
# Stock Monitoring System Configuration Example
# 使用说明：将文件名修改为 config.yaml 后即可使用
# Usage: Rename this file to config.yaml to use

# 系统配置 System Configuration
system:
    # 语言设置 Language Setting
    # 支持: zh (中文), en (English)
    language: en
    
    # 自动启动 Auto Start
    # true: 启动时自动开始监控 | false: 手动启动
    # true: auto start monitoring on launch | false: manual start
    auto_start: false
    
    # 启动模块 Startup Module
    # 可选值: portfolio (持股列表), watchlist (自选列表)
    # options: portfolio (holdings), watchlist (favorites)
    startup_module: portfolio
    
    # 调试模式 Debug Mode
    # true: 开启调试日志 | false: 关闭调试日志
    # true: enable debug logging | false: disable debug logging
    debug_mode: false

# 显示配置 Display Configuration
display:
    # 颜色方案 Color Scheme
    # 可选值: professional (专业版), classic (经典版), dark (暗色版)
    # options: professional, classic, dark
    color_scheme: professional
    
    # 小数位数 Decimal Places
    # 价格显示的小数位数 (1-4)
    # number of decimal places to show for prices (1-4)
    decimal_places: 3
    
    # 表格样式 Table Style
    # 可选值: light (轻量), bold (加粗), double (双线), rounded (圆角)
    # options: light, bold, double, rounded
    table_style: light
    
    # 最大显示行数 Maximum Display Lines
    # 每页显示的股票数量，适用于持股列表和自选列表
    # number of stocks displayed per page for portfolio and watchlist
    # 建议根据屏幕分辨率调整: 1080p推荐10行, 1440p推荐15行, 4K推荐20行
    # recommended by screen resolution: 1080p=10 lines, 1440p=15 lines, 4K=20 lines
    max_lines: 10
    
    # 持仓股票高亮颜色 Portfolio Stock Highlight Color
    # 自选列表中同时在持仓中的股票名称高亮颜色
    # highlight color for stocks that are both in watchlist and portfolio
    # 仅支持go-pretty库提供的颜色名称
    # only supports color names provided by go-pretty library
    #
    # 支持的颜色名称 | Supported color names:
    # black, red, green, yellow, blue, magenta, cyan, white
    #
    # 默认颜色为黄色 (yellow)
    # default color is yellow
    portfolio_highlight: "yellow"  # 黄色前景色

    # === 可配置表格列 Configurable Table Columns ===
    # v5.2+ 新特性: 自定义持股列表和自选列表显示的列
    # v5.2+ New Feature: Customize columns displayed in portfolio and watchlist

    # 持股列表显示的列 Portfolio Columns
    # 按配置顺序显示，可以注释掉不需要的列
    # Displayed in configured order, comment out unwanted columns
    #
    # 必须列 (Required Columns) - 无法移除，如果缺失会自动添加:
    #   - cursor: 光标列 (选中指示器 ►)
    #   - code: 股票代码
    #   - name: 股票名称
    #   - price: 现价
    #
    # 可选列 (Optional Columns) - 可以根据需要启用/禁用:
    #   - prev_close: 昨收价
    #   - open: 开盘价
    #   - high: 最高价
    #   - low: 最低价
    #   - cost: 成本价
    #   - quantity: 持股数
    #   - today_change: 今日涨幅
    #   - position_profit: 持仓盈亏
    #   - profit_rate: 盈亏率
    #   - market_value: 市值
    portfolio_columns:
        - cursor         # 光标 (必须) | Cursor (required)
        - code           # 股票代码 (必须) | Stock Code (required)
        - name           # 股票名称 (必须) | Stock Name (required)
        - prev_close     # 昨收价 | Previous Close
        - open           # 开盘价 | Open Price
        - high           # 最高价 | High Price
        - low            # 最低价 | Low Price
        - price          # 现价 (必须) | Current Price (required)
        - cost           # 成本价 | Cost Price
        - quantity       # 持股数 | Quantity
        - today_change   # 今日涨幅 | Today's Change %
        - position_profit # 持仓盈亏 | Position P&L
        - profit_rate    # 盈亏率 | P&L Rate
        - market_value   # 市值 | Market Value

    # 自选列表显示的列 Watchlist Columns
    # 按配置顺序显示，可以注释掉不需要的列
    # Displayed in configured order, comment out unwanted columns
    #
    # 必须列 (Required Columns) - 无法移除，如果缺失会自动添加:
    #   - cursor: 光标列 (选中指示器 ►)
    #   - tag: 标签
    #   - code: 股票代码
    #   - name: 股票名称
    #   - price: 现价
    #
    # 可选列 (Optional Columns) - 可以根据需要启用/禁用:
    #   - prev_close: 昨收价
    #   - open: 开盘价
    #   - high: 最高价
    #   - low: 最低价
    #   - today_change: 今日涨幅
    #   - turnover: 换手率
    #   - volume: 成交量
    watchlist_columns:
        - cursor         # 光标 (必须) | Cursor (required)
        - tag            # 标签 (必须) | Tag (required)
        - code           # 股票代码 (必须) | Stock Code (required)
        - name           # 股票名称 (必须) | Stock Name (required)
        - price          # 现价 (必须) | Current Price (required)
        - prev_close     # 昨收价 | Previous Close
        - open           # 开盘价 | Open Price
        - high           # 最高价 | High Price
        - low            # 最低价 | Low Price
        - today_change   # 今日涨幅 | Today's Change %
        - turnover       # 换手率 | Turnover Rate
        - volume         # 成交量 | Volume

    # 使用提示 Usage Tips:
    # 1. 列顺序：列按照配置文件中的顺序从左到右显示
    #    Column Order: Columns are displayed left-to-right as configured
    #
    # 2. 隐藏列：注释掉某一行即可隐藏该列（必须列除外）
    #    Hide Columns: Comment out a line to hide that column (except required columns)
    #
    # 3. 简洁模式示例：只显示核心信息
    #    Minimal Mode Example: Show only essential info
    #    portfolio_columns: [cursor, code, name, price, position_profit, profit_rate]
    #    watchlist_columns: [cursor, tag, code, name, price, today_change]
    #
    # 4. 详细模式：显示所有列（默认配置）
    #    Detailed Mode: Show all columns (default configuration)
    #
    # 5. 自定义顺序示例：优先显示盈亏信息
    #    Custom Order Example: Prioritize P&L info
    #    portfolio_columns: [cursor, code, name, price, position_profit, profit_rate, cost, quantity, ...]

# 更新配置 Update Configuration
update:
    # 刷新间隔 Refresh Interval (秒)
    # 股票数据自动刷新间隔时间 (1-60秒)
    # auto refresh interval for stock data in seconds (1-60)
    refresh_interval: 5

    # 自动更新 Auto Update
    # true: 自动刷新股票数据 | false: 手动刷新
    # true: enable auto refresh of stock data | false: manual refresh
    auto_update: true

# 市场配置 Markets Configuration
# 配置各个市场的交易时间、时区和工作日
# Configure trading hours, timezone and weekdays for each market
markets:
    # 中国市场 (A股) China Market (A-shares)
    china:
        # 时区 Timezone
        # 中国A股使用东八区时间 (UTC+8)
        # China A-shares use Asia/Shanghai timezone (UTC+8)
        timezone: "Asia/Shanghai"

        # 交易时段 Trading Sessions
        # A股有两个交易时段: 上午盘和下午盘
        # A-shares have two trading sessions: morning and afternoon
        trading_sessions:
            # 上午盘 Morning Session
            - start_time: "09:30"  # 开盘时间 Market open
              end_time: "11:30"    # 收盘时间 Market close

            # 下午盘 Afternoon Session
            - start_time: "13:00"  # 开盘时间 Market open
              end_time: "15:00"    # 收盘时间 Market close

        # 交易日 Trading Weekdays
        # 1=周一 Monday, 2=周二 Tuesday, ..., 5=周五 Friday
        # A股交易日为周一至周五 (不包括节假日)
        # A-shares trade Monday to Friday (excluding holidays)
        weekdays: [1, 2, 3, 4, 5]

    # 美国市场 US Market
    us:
        # 时区 Timezone
        # 美股使用美国东部时间 (纽约时区)
        # US stocks use America/New_York timezone (Eastern Time)
        timezone: "America/New_York"

        # 交易时段 Trading Sessions
        # 美股只有一个连续交易时段
        # US market has one continuous trading session
        trading_sessions:
            # 常规交易时间 Regular Trading Hours
            - start_time: "09:30"  # 开盘时间 Market open (9:30 AM ET)
              end_time: "16:00"    # 收盘时间 Market close (4:00 PM ET)

        # 交易日 Trading Weekdays
        # 1=周一 Monday, 2=周二 Tuesday, ..., 5=周五 Friday
        # US stocks trade Monday to Friday (excluding holidays)
        # 美股交易日为周一至周五 (不包括节假日)
        weekdays: [1, 2, 3, 4, 5]

    # 香港市场 Hong Kong Market
    hongkong:
        # 时区 Timezone
        # 港股使用香港时间 (UTC+8, 与中国大陆相同)
        # Hong Kong stocks use Asia/Hong_Kong timezone (UTC+8, same as mainland China)
        timezone: "Asia/Hong_Kong"

        # 交易时段 Trading Sessions
        # 港股有两个交易时段: 上午盘和下午盘
        # Hong Kong stocks have two trading sessions: morning and afternoon
        trading_sessions:
            # 上午盘 Morning Session
            - start_time: "09:30"  # 开盘时间 Market open
              end_time: "12:00"    # 收盘时间 Market close (中午休市 Lunch break)

            # 下午盘 Afternoon Session
            - start_time: "13:00"  # 开盘时间 Market open
              end_time: "16:00"    # 收盘时间 Market close

        # 交易日 Trading Weekdays
        # 1=周一 Monday, 2=周二 Tuesday, ..., 5=周五 Friday
        # 港股交易日为周一至周五 (不包括节假日)
        # Hong Kong stocks trade Monday to Friday (excluding holidays)
        weekdays: [1, 2, 3, 4, 5]

# 分时数据采集配置 Intraday Data Collection Configuration
# 智能采集系统会根据市场状态自动决定采集策略
# The smart collection system automatically determines collection strategy based on market state
intraday_collection:
    # 启用自动停止 Enable Auto-Stop
    # true: Worker 在数据完整后自动停止 | false: Worker 持续运行
    # true: workers auto-stop when data is complete | false: workers run continuously
    # 建议启用以节省资源 (Recommended to save resources)
    enable_auto_stop: true

    # 完整性阈值 Completeness Threshold (百分比 percentage)
    # 当实际数据点数 >= 预期数据点数的此百分比时，认为数据完整
    # Data is considered complete when actual datapoints >= this percentage of expected
    # 范围 Range: 50.0 - 100.0
    # 推荐值 Recommended: 90.0 (90%)
    completeness_threshold: 90.0

    # 最大连续错误次数 Maximum Consecutive Errors
    # Worker 遇到此数量的连续错误后自动停止，防止资源浪费
    # Worker auto-stops after this many consecutive errors to prevent resource waste
    # 范围 Range: 1 - 10
    # 推荐值 Recommended: 5
    max_consecutive_errors: 5

    # 最小数据点数量 Minimum Datapoints
    # 数据完整性验证的绝对最小值，防止误判
    # Absolute minimum datapoints for completeness validation, prevents false positives
    # 范围 Range: 10 - 100
    # 推荐值 Recommended: 20
    min_datapoints: 20
