# 股票监控系统配置文件示例
# Stock Monitoring System Configuration Example
# 使用说明：将文件名修改为 config.yaml 后即可使用
# Usage: Rename this file to config.yaml to use

# 系统配置 System Configuration
system:
    # 语言设置 Language Setting
    # 支持: zh (中文), en (English)
    language: en
    
    # 自动启动 Auto Start
    # true: 启动时自动开始监控 | false: 手动启动
    # true: auto start monitoring on launch | false: manual start
    auto_start: false
    
    # 启动模块 Startup Module
    # 可选值: portfolio (持股列表), watchlist (自选列表)
    # options: portfolio (holdings), watchlist (favorites)
    startup_module: portfolio
    
    # 调试模式 Debug Mode
    # true: 开启调试日志 | false: 关闭调试日志
    # true: enable debug logging | false: disable debug logging
    debug_mode: false

# 显示配置 Display Configuration
display:
    # 颜色方案 Color Scheme
    # 可选值: professional (专业版), classic (经典版), dark (暗色版)
    # options: professional, classic, dark
    color_scheme: professional
    
    # 小数位数 Decimal Places
    # 价格显示的小数位数 (1-4)
    # number of decimal places to show for prices (1-4)
    decimal_places: 3
    
    # 表格样式 Table Style
    # 可选值: light (轻量), bold (加粗), double (双线), rounded (圆角)
    # options: light, bold, double, rounded
    table_style: light
    
    # 最大显示行数 Maximum Display Lines
    # 每页显示的股票数量，适用于持股列表和自选列表
    # number of stocks displayed per page for portfolio and watchlist
    # 建议根据屏幕分辨率调整: 1080p推荐10行, 1440p推荐15行, 4K推荐20行
    # recommended by screen resolution: 1080p=10 lines, 1440p=15 lines, 4K=20 lines
    max_lines: 10
    
    # 持仓股票高亮颜色 Portfolio Stock Highlight Color
    # 自选列表中同时在持仓中的股票名称高亮颜色
    # highlight color for stocks that are both in watchlist and portfolio
    # 仅支持go-pretty库提供的颜色名称
    # only supports color names provided by go-pretty library
    #
    # 支持的颜色名称 | Supported color names:
    # black, red, green, yellow, blue, magenta, cyan, white
    #
    # 默认颜色为黄色 (yellow)
    # default color is yellow
    portfolio_highlight: "yellow"  # 黄色前景色

# 更新配置 Update Configuration
update:
    # 刷新间隔 Refresh Interval (秒)
    # 股票数据自动刷新间隔时间 (1-60秒)
    # auto refresh interval for stock data in seconds (1-60)
    refresh_interval: 5

    # 自动更新 Auto Update
    # true: 自动刷新股票数据 | false: 手动刷新
    # true: enable auto refresh of stock data | false: manual refresh
    auto_update: true

# 市场配置 Markets Configuration
# 配置各个市场的交易时间、时区和工作日
# Configure trading hours, timezone and weekdays for each market
markets:
    # 中国市场 (A股) China Market (A-shares)
    china:
        # 时区 Timezone
        # 中国A股使用东八区时间 (UTC+8)
        # China A-shares use Asia/Shanghai timezone (UTC+8)
        timezone: "Asia/Shanghai"

        # 交易时段 Trading Sessions
        # A股有两个交易时段: 上午盘和下午盘
        # A-shares have two trading sessions: morning and afternoon
        trading_sessions:
            # 上午盘 Morning Session
            - start_time: "09:30"  # 开盘时间 Market open
              end_time: "11:30"    # 收盘时间 Market close

            # 下午盘 Afternoon Session
            - start_time: "13:00"  # 开盘时间 Market open
              end_time: "15:00"    # 收盘时间 Market close

        # 交易日 Trading Weekdays
        # 1=周一 Monday, 2=周二 Tuesday, ..., 5=周五 Friday
        # A股交易日为周一至周五 (不包括节假日)
        # A-shares trade Monday to Friday (excluding holidays)
        weekdays: [1, 2, 3, 4, 5]

    # 美国市场 US Market
    us:
        # 时区 Timezone
        # 美股使用美国东部时间 (纽约时区)
        # US stocks use America/New_York timezone (Eastern Time)
        timezone: "America/New_York"

        # 交易时段 Trading Sessions
        # 美股只有一个连续交易时段
        # US market has one continuous trading session
        trading_sessions:
            # 常规交易时间 Regular Trading Hours
            - start_time: "09:30"  # 开盘时间 Market open (9:30 AM ET)
              end_time: "16:00"    # 收盘时间 Market close (4:00 PM ET)

        # 交易日 Trading Weekdays
        # 1=周一 Monday, 2=周二 Tuesday, ..., 5=周五 Friday
        # US stocks trade Monday to Friday (excluding holidays)
        # 美股交易日为周一至周五 (不包括节假日)
        weekdays: [1, 2, 3, 4, 5]

    # 香港市场 Hong Kong Market
    hongkong:
        # 时区 Timezone
        # 港股使用香港时间 (UTC+8, 与中国大陆相同)
        # Hong Kong stocks use Asia/Hong_Kong timezone (UTC+8, same as mainland China)
        timezone: "Asia/Hong_Kong"

        # 交易时段 Trading Sessions
        # 港股有两个交易时段: 上午盘和下午盘
        # Hong Kong stocks have two trading sessions: morning and afternoon
        trading_sessions:
            # 上午盘 Morning Session
            - start_time: "09:30"  # 开盘时间 Market open
              end_time: "12:00"    # 收盘时间 Market close (中午休市 Lunch break)

            # 下午盘 Afternoon Session
            - start_time: "13:00"  # 开盘时间 Market open
              end_time: "16:00"    # 收盘时间 Market close

        # 交易日 Trading Weekdays
        # 1=周一 Monday, 2=周二 Tuesday, ..., 5=周五 Friday
        # 港股交易日为周一至周五 (不包括节假日)
        # Hong Kong stocks trade Monday to Friday (excluding holidays)
        weekdays: [1, 2, 3, 4, 5]
